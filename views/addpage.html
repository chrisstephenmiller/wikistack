{% extends "layout.html" %}

{% block content %}
<h3>Add a page</h3>
<hr>
<form method="POST" action="/wiki/">

  <div class="form-group">
    <label for="authorname" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input name="authorname" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="authoremail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input name="authoremail" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Page Title</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
    <label for="content" class="col-sm-2 control-label">Content</label>
    <div class="col-sm-10">
      <input name="content" type="text" class="form-control" />
    </div>
  </div>

  <div class="form-group">
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control" />
      </div>
    </div>

  <div class="submit-button col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
{% endblock %}
